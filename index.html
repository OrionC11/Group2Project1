<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flight & Flush</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css" />
  <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css" />
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/services/services-web.min.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>
  <nav class="nav">
    <div class="nav-left">
      <h1>Flight & Flush</h1>
    </div>

    <div class="nav-center">
      <a class="nav-item">
        <span class="icon">
          <i class="fa fa-github"></i>
        </span>
      </a>
      <a class="nav-item">
        <span class="icon">
          <i class="fa fa-twitter"></i>
        </span>
      </a>
    </div>

    <!-- This "nav-toggle" hamburger menu is only visible on mobile -->
    <!-- You need JavaScript to toggle the "is-active" class on "nav-menu" -->
    <span class="nav-toggle">
      <span></span>
      <span></span>
      <span></span>
    </span>

    <!-- This "nav-menu" is hidden on mobile -->
    <!-- Add the modifier "is-active" to display it on mobile -->
    <div class="nav-right nav-menu">

      <span class="nav-item">
        <a class="button is-primary">
          <span class="icon">
            <i class="fa fa-download"></i>
          </span>
          <span>Download</span>
        </a>
      </span>
    </div>
  </nav>
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Flight & Flush
        </h1>
        <h2 class="subtitle">
          Streamline your travels, flush away the hassle!
        </h2>
      </div>
    </div>
  </section>
  <div class="container">
    <div class="userInput">
      <div class="columns">

        <div class="column">
          <label for="depart">Departure Date:</label>
          <input type="text" class="form-control" id="datepicker" autocomplete="off">
        </div>
        <div class="column">
          <label for="return"> Return Date: </label>
          <input type="text" class="form-control" id="datepicker" autocomplete="off">
        </div>
        <div class="column">
          <a class="button is-link">Advanced Search</a>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <label for="departCity">Departing From:</label>
          <input type="text" class="departureCity">
        </div>
        <div class="column">
          <label for="ArrivalCity">Going to:</label>
          <input type="text" class="arrivalCity">
        </div>
        <div class="column">
          <button class="button" type="submit">Submit</button>
        </div>
      </div>
    </div>
    <div class="flightsContainer">
      <div class="departureFlight">

      </div>
      <div class="returnFlight">
      </div>
    </div>
    <div class="mapContainer">
      <div id="map" class="map" style="width: 100%; height: 100%;"></div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>

        </p>
        <p>
          <a class="icon" href="https://github.com/jgthms/bulma">
            <i class="fa fa-github"></i>
          </a>
        </p>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
