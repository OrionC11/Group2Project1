    <!-- This "nav-menu" is hidden on mobile -->

      <a class="nav-item">
        Home
      </a>
      <a class="nav-item">
        Documentation
      </a>
      <a class="nav-item">
        Blog
      </a>

      <span class="nav-item">
        <a class="button">
          <span clss="icon">
            <i class="fa fa-twitter"></i>
          </span>
          <span>Tweet</span>
        </a>

          <span class="icon">
            <i class="fa fa-download"></i>
          </span>
          <span>Download</span>
        </a>
      </span>

  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Hero title
        </h1>
        <h2 class="subtitle">
          Hero subtitle
        </h2>
      </div>
    </div>
  </section>
  <div class="container">
    <p>Hello I am in the container</p>
    <div class="userInput columns">
      <div class="column">
        <label for="depart">Departure Date:</label>
        <input type="text" class="form-control" id="datepicker" autocomplete="off">
      </div>
      <div class="column">
        <label for="return"> Return Date: </label>
        <input type="text" class="form-control" id="datepicker" autocomplete="off">
      </div>
      <div class="column">
        <a class="button is-link">Link</a>
      </div>
    </div>
    <div class="columns">
      <div class="column">
        <label for="departCity">Departing From:</label>
        <input type="text" class="departureCity">
      </div>
      <div class="column">
        <label for="ArrivalCity">Going to:</label>
        <input type="text" class="arrivalCity">
      </div>
      <div class="column">
        <button class="button" type="submit">Submit</button>
      </div>
    </div>
  </div>
  <div class="flightsContainer">
    <div class="departureFlight">

    </div>
    <div class="returnFlight">
    </div>

    <div class="mapContainer">
      <div id="map" class="map"></div>
    </div>

        <div class="content has-text-centered">

      </div>

    src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.1/maps/maps-web.min.js"></script>
