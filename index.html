<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flight&Flush</title>
  <!-- Link to Bulma CSS framework -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css" />
  <!-- Link to TomTom Maps SDK CSS  -->
  <link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps.css" />
  <!-- Link to jQuery UI CSS -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"/>
  <!-- Link to TomTom SearchBox CSS -->
  <link
  rel="stylesheet"
  type="text/css"
  href="https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.1.12/SearchBox.css"
/>
<!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          <!-- Application Title -->
          Flight&Flush
        </h1>
        
        <!-- Subtitle with icon  -->
        <h2 class="subtitle">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M12 9.999l-2.857-2.857 6.857-5.143-2-2-8.571 3.429-2.698-2.699c-0.778-0.778-1.864-0.964-2.414-0.414s-0.364 1.636 0.414 2.414l2.698 2.698-3.429 8.572 2 2 5.144-6.857 2.857 2.857v4h2l1-3 3-1v-2l-4 0z"></path></svg>
          Streamline your travels, flush away the hassle!
          <!-- <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 384 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M368 48c8.8 0 16-7.2 16-16V16c0-8.8-7.2-16-16-16H16C7.2 0 0 7.2 0 16v16c0 8.8 7.2 16 16 16h16v156.7C11.8 214.8 0 226.9 0 240c0 67.2 34.6 126.2 86.8 160.5l-21.4 70.2C59.1 491.2 74.5 512 96 512h192c21.5 0 36.9-20.8 30.6-41.3l-21.4-70.2C349.4 366.2 384 307.2 384 240c0-13.1-11.8-25.2-32-35.3V48h16zM80 72c0-4.4 3.6-8 8-8h48c4.4 0 8 3.6 8 8v16c0 4.4-3.6 8-8 8H88c-4.4 0-8-3.6-8-8V72zm112 200c-77.1 0-139.6-14.3-139.6-32s62.5-32 139.6-32 139.6 14.3 139.6 32-62.5 32-139.6 32z"></path></svg> -->
        </h2>
      </div>
    </div>
  </section>
  
  <div class="container">
    <!-- User input section -->
    <div class="userInput">
      <div class="columns">
        <!-- Departure Date input -->
        <div class="column">
          <label for="depart">Departure Date:</label>
          <input type="text" class="form-control ddate dp" id="datepicker" autocomplete="off">
        </div>
        <!-- <div class="column">
          <label for="return"> Return Date: </label>
          <input type="text" class="form-control rdate dp" id="dp2" autocomplete="off">
        </div> -->
        <!-- Advanced Search button -->
        <div class="column">
          <button class="button is-link js-modal-trigger" data-target="modal-js-example">Advanced Search</button>

          <!-- Advanced Search modal -->
          <div id="modal-js-example" class="modal">
            <div class="modal-background"></div>
          
            <div class="modal-content">
              <div class="box">
              </div>
            </div>
          
            <button class="modal-close is-large" aria-label="close"></button>
          </div>
        </div>
      </div>
      <div class="columns">
        <!-- Departing From input -->
        <div class="column">
          <label for="departCity">Departing From:</label>
          <input type="text" class="departureCity">
        </div>
        <!-- Going to input -->
        <div class="column">
          <label for="ArrivalCity">Going to:</label>
          <input type="text" class="arrivalCity">
        </div>
        <!-- Submit button -->
        <div class="column">
          <button class="button submitBtn" type="submit">Submit</button>
        </div>
      </div>
    </div>
    <div class="flightsContainer container">


      <div class="departureFlight">
      </div>
    </div>

    <!-- Map container -->
    <div class="mapContainer">
      <div id="map" class="map" style="width: 100%; height: 100%;"></div>
    </div>
  </div>

  <!-- Footer section -->
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>

        </p>
        <p>
          <a class="icon" href="https://github.com/jgthms/bulma">
            <i class="fa fa-github"></i>
          </a>
        </p>
      </div>
    </div>
  </footer>
  <!-- Javascript sources -->
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/maps/maps-web.min.js"></script>
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.25.0/services/services-web.min.js"></script>
  <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.1.12/SearchBox-web.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
